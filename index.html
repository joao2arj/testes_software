<!DOCTYPE html>
<html>

<head>

</head>

<body>

        <h1>Banco > Painel Principal</h1>
        <div class="form-group">

            <input type="text" id="name">
        </div>
        <div class="form-group">
            <label for="balance">Saldo Inicial:</label>
            <input type="number" id="balance">
        </div>
        <div class="form-group">
            <label for="deposit">Dep√≥sito:</label>
            <input type="number" id="deposit">
            <button id="deposit-btn">Depositar</button>
        </div>
        <div class="form-group">
            <label for="withdraw">Saque:</label>
            <input type="number" id="withdraw">
            <button id="withdraw-btn">Sacar</button>
        </div>
        <div class="form-group">
            <label for="balance">Saldo:</label>

            <button onclick="showAlert()">Finalizar</button>
        </div>

    </div>
    <script src="script.js"></script>

</html>
